<script>
function resizeAllMaps() {
  document.querySelectorAll(".responsive-map").forEach(img => {
    if (!img.complete) return;

    const mapName = img.getAttribute("usemap")?.replace("#", "");
    const map = document.querySelector(`map[name="${mapName}"]`);
    if (!map) return;

    const originalWidth = img.dataset.originalWidth;
    const originalHeight = img.dataset.originalHeight;
    if (!originalWidth || !originalHeight) return;

    const scaleX = img.clientWidth / originalWidth;
    const scaleY = img.clientHeight / originalHeight;

    map.querySelectorAll("area").forEach(area => {
      if (!area.dataset.originalCoords) {
        area.dataset.originalCoords = area.coords;
      }

      const coords = area.dataset.originalCoords.split(",").map(Number);
      const scaledCoords = coords.map((coord, index) =>
        index % 2 === 0
          ? Math.round(coord * scaleX)
          : Math.round(coord * scaleY)
      );

      area.coords = scaledCoords.join(",");
    });
  });
}

window.addEventListener("load", resizeAllMaps);
window.addEventListener("resize", resizeAllMaps);

// Call again when templates change
const observer = new MutationObserver(resizeAllMaps);
observer.observe(document.body, { childList: true, subtree: true });
</script>
